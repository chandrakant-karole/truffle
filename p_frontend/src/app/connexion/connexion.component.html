<div class="main-container">
    <div>
        <app-navbar></app-navbar>
    </div>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="row">

            <div class="col-md-8">

                <div class="card text-white bg-dark  custom-card ">
                    <div class="ms-0 d-flex align-items-center justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"/>
                            <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                        <p class="me-2 mb-0">Veuillez connecter votre portefeuille</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-wallet-fill" viewBox="0 0 16 16">
                            <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v2h6a.5.5 0 0 1 .5.5c0 .253.08.644.306.958.207.288.557.542 1.194.542s.987-.254 1.194-.542C9.42 6.644 9.5 6.253 9.5 6a.5.5 0 0 1 .5-.5h6v-2A1.5 1.5 0 0 0 14.5 2z"/>
                            <path d="M16 6.5h-5.551a2.7 2.7 0 0 1-.443 1.042C9.613 8.088 8.963 8.5 8 8.5s-1.613-.412-2.006-.958A2.7 2.7 0 0 1 5.551 6.5H0v6A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5z"/>
                          </svg>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group ">
                                <label for="exampleInputEmail1" class="mb-3">Adresse email :</label>
                                <input type="email" class="form-control custom-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entez votre adresse e-mail" [(ngModel)]="email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="exampleInputPassword1" class="mb-3">Mot de passe :</label>
                                <input type="password" class="form-control custom-input" id="exampleInputPassword1" placeholder="Entez votre mot de passe" [(ngModel)]="password">
                            </div>
                            <div class="ms-0"> <button routerLink="/Pret" type="submit" class="btn bg-success text-white">Se connecter</button></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer  ms-0 me-auto">
        <app-footer></app-footer>
    </div>
</div>
